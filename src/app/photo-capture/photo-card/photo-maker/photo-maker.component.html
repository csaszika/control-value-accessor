<div class="row">
  <div class="col-md-12">
    <div class="text-center panel-body">
      <h3>
        <video #video
               *ngIf="isCameraOn"
               [height]="300"
               [width]="400"
               autoplay></video>

        <canvas #canvas
                style="display:none;"></canvas>
      </h3>
    </div>
  </div>
</div>

<div class="row panel-footer">
  <button (click)="startCamera()"
          *ngIf="!isCameraOn"
          class="btn btn-primary">Play
  </button>

  <div *ngIf="isCameraOn">
    <button (click)="stopCamera()"
            class="btn btn-primary">Stop
    </button>
    <button (click)="switchCamera()"
            *ngIf="devices.length > 1"
            class="btn btn-primary">Switch camera
    </button>
    <button (click)="capturePhoto()"
            class="btn btn-primary">Capture
    </button>
  </div>

</div>
